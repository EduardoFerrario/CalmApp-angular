
<div class="detalhes-container">
    <h2>Detalhes do Médico</h2>
    <p><strong>Nome:</strong> {{ medico.nome | capitalizar }}</p>
    <p><strong>Especialidade:</strong> {{ medico.especialidade }}</p>
    <p><strong>CRM:</strong> {{ medico.crm | ocultarTexto: true }}</p> <!-- Usando o OcultarTextoPipe -->
    <p><strong>Endereço:</strong> {{ medico.endereco }}</p>
    <p><strong>Telefone:</strong> {{ medico.telefone }}</p>
    <p><strong>Descrição:</strong> {{ medico.descricao }}</p>
    <a routerLink="/listagem" class="btn">Voltar para a Listagem</a>
  </div>
